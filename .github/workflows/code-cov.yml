# File path: .github/workflows/code-coverage.yml

name: Code Coverage

on:
  workflow_call:
    outputs:
      coverage_success:
        description: "Indicates if coverage generation was successful"
        value: ${{ jobs.code_coverage.outputs.coverage_success }}

jobs:
  code_coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    outputs:
      coverage_success: ${{ steps.set_success.outputs.coverage_success }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: llvm-tools-preview
      
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      
      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: true
      
      - name: Upload coverage as artifact
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: lcov.info
          retention-days: 1

      - name: Set coverage success output
        id: set_success
        run: echo "coverage_success=true" >> $GITHUB_OUTPUT